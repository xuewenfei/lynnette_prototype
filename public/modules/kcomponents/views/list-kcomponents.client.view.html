<section data-ng-controller="KcomponentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Kcomponents</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="kcomponent in kcomponents" data-ng-href="#!/kcomponents/{{kcomponent._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="kcomponent.created | date:'medium'"></span>
				by
				<span data-ng-bind="kcomponent.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="kcomponent.name"></h4>
            <!--description-->
            <!--mastered-->
            <!--percent complete-->
            <p>{{kcomponent.description}}</p>
            <p>Mastered: {{kcomponent.mastered}}</p>
            <p>Percent Complete: {{kcomponent.percentComplete}}%</p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!kcomponents.$resolved || kcomponents.length">
    	No Kcomponents yet, why don't you <a href="/#!/kcomponents/create">create one</a>?
    </div>
</section>
